<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
    <title>MineField</title>
</head>
<body class="myBgColor">
    <!-- nav bar  -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <!-- logo and h1  -->
            <a id="myLink" class="navbar-brand text-white d-flex align-items-center gap-3" href="#">
                <img src="./img/crosshair.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
                MineField
            </a>
            <!-- select and buttons  -->
            <div class="d-flex gap-3">
                <select id="myDifficulty" class="form-select" aria-label="difficult choice">
                    <option selected>Difficulty</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Extreme</option>
                </select>
                <button id="myGenerate" type="button" class="btn btn-outline-success">Run</button>
                <button id="myCancel" type="button" class="btn btn-outline-danger">Cancel</button>
            </div>
        </div>
    </nav>

    <!-- main  -->

    <main class="container-fluid">
        <div class="row">
            <div id="myGrid" class="col-10 mx-auto my-3 d-flex flex-wrap"></div>
        </div>
    </main>
    
    <!-- my script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
